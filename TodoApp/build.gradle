apply plugin: 'java'
apply plugin: 'war'

repositories {
    jcenter()
}

dependencies {
    compileOnly 'javax:javaee-web-api:7.0'
    implementation 'org.springframework:spring-webmvc:4.2.2.RELEASE'
    implementation 'org.webjars:bootstrap:3.3.6'
    implementation 'org.webjars:jquery:1.11.1'
    implementation 'log4j:log4j:1.2.17'
    implementation 'javax.servlet:jstl:1.2'
}
